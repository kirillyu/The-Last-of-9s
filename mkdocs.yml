site_name: The Last of 9s
site_description: The last stronghold of hardcore SRE. No marketing, just pure engineering.
site_author: Kirill Yu
site_url: https://kirillyu.github.io/The-Last-of-9s/
use_directory_urls: false
exclude_docs: |
  _includes/**


theme:
  name: material
  custom_dir: overrides
  language: en
  font: false
  palette:
    # Автоматическая тема по системе (по умолчанию)
    - media: "(prefers-color-scheme)"
      primary: blue grey
      accent: green
      toggle:
        icon: material/brightness-auto
        name: Switch to light theme
    # Светлая тема (ручной выбор)
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark theme
    # Тёмная тема (ручной выбор)
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to auto theme
  logo: assets/logo-optimized.png
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - footnotes
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      permalink_title: Anchor link to this section
      toc_depth: 3

nav:
  - index.md
  - blog.md
  - about.md


plugins:
  - search:
      lang:
        - en
        - ru
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: ru
          name: Русский
          build: true


extra_css:
  - assets/styles/fonts.css
  - assets/styles/brand.css
  - assets/styles/layout.css
  - assets/styles/components.css

extra_javascript:
  - assets/scripts/hero-bg.js
  - assets/scripts/brand-anim.js
  - assets/scripts/lang-setup.js
